<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess board</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div style=" width: 240px;">
        
        
        <div class="count" style="display: flex; justify-content: space-around;">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        
        <div id="board"></div>
       
        <div class="alpha" style=" display: flex; justify-content: space-around; " >
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
            <div>f</div>
            <div>g</div>
            <div>h</div>
        </div> 
    </div>
    
  <script src="./script.js"></script>
</body>
</html>
